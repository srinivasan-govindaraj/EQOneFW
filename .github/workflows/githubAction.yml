name: Selenium Tests

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker
          sudo usermod -aG docker $USER

      - name: Check Docker installation
        run: |
          docker --version
          docker info

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Check Docker Compose installation
        run: docker-compose --version

      - name: Pull Docker images
        run: |
          docker pull selenium/hub:latest
          docker pull selenium/node-chrome:latest
          docker pull selenium/node-firefox:latest

      - name: Start Selenium Grid
        run: docker-compose -f .github/workflows/docker-compose.yml up -d

      - name: Run TestNG Suite
        run: mvn clean test -DsuiteXmlFile=Config/testng.xml

      - name: Stop Selenium Grid
        if: always()
        run: docker-compose -f .github/workflows/docker-compose.yml down
