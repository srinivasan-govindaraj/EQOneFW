name: Selenium Tests

permissions:
  checks: write
  contents: read

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Store docker image cache
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      # Solution 1: Set DISPLAY Variable
      - name: Set DISPLAY Variable
        run: export DISPLAY=:0

      # Solution 2: Use Xvfb
      - name: Install and Run Xvfb
        run: |
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1024x768x24 &
          export DISPLAY=:99

      # Solution 3: Docker-Specific Configuration
      - name: Allow Docker X11 Connections
        run: xhost +local:docker

      # Solution 4: Use Selenoid with VNC Support
      - name: Set up Selenoid with X11 support
        run: |
          docker pull selenoid/vnc_chrome:128.0
          docker pull selenoid/video-recorder:latest-release
          curl -s https://aerokube.com/cm/bash | bash
          ./cm selenoid start --vnc

      - name: Start Selenoid UI
        run: |
          ./cm selenoid-ui start

      # Solution 5: Modify Application to Run Headlessly
      - name: Set Java AWT Headless Property
        run: echo "JAVA_OPTS=-Djava.awt.headless=true" >> $GITHUB_ENV

      # Solution 6: Debugging Tips
      - name: Debug X11 Setup
        run: |
          echo "DISPLAY variable: $DISPLAY"
          ps aux | grep Xvfb

      - name: Restore Maven cache
        uses: skjolber/maven-cache-github-action@v1
        continue-on-error: true
        with:
          step: restore

      - name: Run tests with maven
        run: mvn test
        env:
          JAVA_OPTS: ${{ env.JAVA_OPTS }}

      - name: Publish TestNG Report
        uses: starburstdata/action-testng-report@master
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: "**/testng-results.xml"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Selenium Test Results
          path: test-output/**/*

      - name: Save Maven cache
        uses: skjolber/maven-cache-github-action@v1
        continue-on-error: true
        with:
          step: save

      - name: Stop Selenoid
        if: always()
        run: |
          ./cm selenoid stop
          ./cm selenoid-ui stop
