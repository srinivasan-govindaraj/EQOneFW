# Root logger option
rootLogger.level = ALL
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = ConsoleAppender
rootLogger.appenderRef.file.ref = FileAppender

# Console appender configuration
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# File appender configuration
appender.file.type = RollingFile
appender.file.name = FileAppender
appender.file.fileName = logs/application.log
appender.file.filePattern = logs/application-%d{yyyy-MM-dd}-%i.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
appender.file.policies.type = Policies
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.policies.time.interval = 1
appender.file.policies.time.modulate = true
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 10MB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 10

# Logger configuration for specific packages
logger.selenium.name = org.openqa.selenium
logger.selenium.level = ALL
logger.selenium.appenderRefs = console, file
logger.selenium.appenderRef.console.ref = ConsoleAppender
logger.selenium.appenderRef.file.ref = FileAppender

logger.appium.name = io.appium
logger.appium.level = ALL
